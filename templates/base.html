<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Personal - {% block title %}{% endblock %}</title>
    <!-- Estilos y fuentes del template  -->
     {% load static %}
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bg.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body background="{% static 'img/fondo3.png' %}">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">{{ name }}</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menú
            <i class="fa fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Portada</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">Acerca de</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'projects' %}">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% block header %}
      
      {% endblock %}

  <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    <!-- Pié de página -->
    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
          <h5 class="mb-3">Síguenos o contáctanos</h5>
          <ul class="list-inline mb-3">
              <li class="list-inline-item mx-2">
                  <a href="mailto:contacto@agrofeed.com" class="text-white">
                      <i class="fa fa-envelope fa-2x"></i>
                  </a>
              </li>
              <li class="list-inline-item mx-2">
                  <a href="https://github.com/agrofeed" target="_blank" class="text-white">
                      <i class="fa fa-github fa-2x"></i>
                  </a>
              </li>
              <li class="list-inline-item mx-2">
                  <a href="https://www.youtube.com/@agrofeed" target="_blank" class="text-white">
                      <i class="fa fa-youtube fa-2x"></i>
                  </a>
              </li>
          </ul>
          <p class="mb-0 small">© 2025 Agrofeed_System. Todos los derechos reservados.</p>
          <p class="small">Desarrollado con ❤️ por el equipo de Software Systems</p>
      </div>
  </footer>
  
  
      <!-- Bootstrap y Javascripts -->
      <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/clean-blog.min.js' %}"></script>
      <!-- AOS JS -->
      <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
      <script>
        AOS.init({
          duration: 1000, // duración de animación en ms
          once: true      // animación solo una vez
        });
      </script>

</body>
</html>
